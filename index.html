<!DOCTYPE html>
<html>
  <head>
    <meta charset="”utf-8”" />
    <meta lang="”en-us”" />
    <title>Infinite Terrain</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="player-stats">
      <p id="health" data-icon="❤️">Health:</p>
      <p id="xp" data-icon="🌟">XP:</p>
      <p id="level" data-icon="💎">Level:</p>
      <p id="speed" data-icon="💨">Speed:</p>
      <p id="attack-speed" data-icon="⚔️">Attack Speed:</p>
      <p id="items" data-icon="🏹">Items:</p>
    </div>

    <div id="game-container">
      <canvas id="game-canvas"></canvas>
    </div>

    <div id="boid-toggles">
      Change bat behavior
      <label class="switch">
        Seperation
        <input id="rule-of-seperation" type="checkbox" checked />
        <span class="slider"></span>
      </label>
      <label class="switch">
        Alignment
        <input id="rule-of-alignment" type="checkbox" checked />
        <span class="slider"></span>
      </label>
      <label class="switch">
        Cohesion
        <input id="rule-of-cohesion" type="checkbox" checked />
        <span class="slider"></span> </label
      ><label class="switch">
        Follow Player
        <input id="follow-player-toggle" type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <script src="js/phaser.js"></script>
    <script src="js/noisejs-master/perlin.js"></script>
    <script src="js/entities.js" type="module"></script>
    <script src="js/SceneMain.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/SceneLevelUp.js" type="module"></script>
  </body>
</html>
